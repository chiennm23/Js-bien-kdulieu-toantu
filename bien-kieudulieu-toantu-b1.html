<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh Diem Trung Binh 3 Mon</title>
</head>
<body>
    <form>
        <input type="text" id="Ly" placeholder="Điểm Lý">
        <input type="text" id="Hoa" placeholder="Điểm Hóa">
        <input type="text" id="Sinh" placeholder="Điểm Sinh">
        <input type="button" onclick="DTB();" value="Xem Kết Quả">
        <input type="text" id="result" placeholder="Trung Bình">

        <script>
            function DTB() {
                let L = parseFloat(document.getElementById('Ly').value);
                let H = parseFloat(document.getElementById('Hoa').value);
                let S = parseFloat(document.getElementById('Sinh').value);
                let dtb = (L + H + S)/3;
                document.getElementById('result').value=dtb.toFixed(2);
            }
        </script>
    </form>
</body>
</html>
