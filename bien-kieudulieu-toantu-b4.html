<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu Vi Hinh Tron</title>
</head>
<body>
    <form>
        <input type="text" id="BK" placeholder="radius">
        <input type="button" onclick="P();" value="result">
        <input type="text" id="CV" placeholder="perimeter">
        <script>
            function P() {
                let r = parseFloat(document.getElementById('BK').value);
                let C = (2*r*3.14);
                document.getElementById('CV').value=C;
            }
        </script>
    </form>
</body>
</html>
